<script src="assets/js/modernizr.js"></script>
<style>
  #typewriter {
    overflow: hidden;
    white-space: nowrap;
    border-right: .15em solid orange;
    animation: blink-caret .75s step-end infinite;
    text-align: center;
    display: block;
    margin: 0 auto;
    font-size: 1.5em;
  }

  @keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: orange; }
  }
</style>
</head>
<body>

<header>
  <div class="container">
    <div class="row">
      <div class="span2">
        <div id="logo">
          <a href="index.html" title="NAME">home</a>
        </div>
      </div>
      <div class="span10">
        <nav id="menu">
          <ul id="menu-nav">
            <li><a href="work.html">work</a></li>
            <li><a href="about.html">about</a></li>
            <li><a href="contact.html">contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>

<section id="intro-box" class="margin-0">
  <div class="container">
    <div class="row">
      <div class="span12" style="display: flex; justify-content: center;">
        <h3 id="typewriter"></h3>
      </div>
    </div>
  </div>
</section>

<section id="portfolio" class="container">
  <div class="row">
    <div id="portfolio-projects">
      <ul id="projects"></ul>
    </div>
  </div>
</section>

<footer class="footer-widgets">
  <div class="container">
    <div class="row">
      <div class="span4 widget">
        <div class="about-widget">
          <h7>colematinzi@gmail.com</h7>
        </div>
      </div>
      <div class="span8 widget">
        <div class="twitter-widget"></div>
      </div>
    </div>
  </div>
</footer>

<script>
  const text = "Hi, I'm Cole. I write things.";
  const el = document.getElementById("typewriter");
  let idx = 0;

  function typeChar() {
    if (idx < text.length) {
      el.textContent += text.charAt(idx);
      idx++;
      setTimeout(typeChar, 30);
    }
  }

  window.addEventListener("DOMContentLoaded", typeChar);
</script>

</body>
